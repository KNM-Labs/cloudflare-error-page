services:
  cloudflare-error-page:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudflare-error-page
    restart: unless-stopped
    ports:
      - "6969:6969"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6969/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
